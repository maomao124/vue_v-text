<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <h3 v-text="message"></h3>
    <h3 v-text="message1"></h3>
    <h3>{{message1}}</h3>
    <h3 v-text="message+'!!!'"></h3>
    <h3>{{message+"!!!"}}</h3>
</div>


<script>
    var app = new Vue({
        el: "#app",
        data:
            {
                message: "hello",
                message1: "<h2>hello</h2>"
            }
    })
</script>
</body>
</html>
